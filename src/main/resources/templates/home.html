<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Loja Online</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<i id="logoimg" class="bi bi-shop"></i>
<header>
  <h1> Loja Online</h1>
  <div class="logo">Loja da bagunça</div>
</header>

<nav>
  <a href="/home">Home</a>
  <a href="#produtos">Produtos</a>
</nav>

<div>
  <form method="get" action="/home">
    <label for="sortBy">Ordenar por:</label>
    <select name="sortBy" id="sortBy" onchange="this.form.submit()">
      <option value="nome" th:selected="${sortBy == 'nome'}">Nome</option>
      <option value="preco" th:selected="${sortBy == 'preco'}">Preço</option>

    </select>
  </form>
</div>

<section id="produtos" class="products">
  <div class="product-card" th:each="produto : ${produtos}">
    <img th:src="${produto.imgUrl}" alt="Imagem do Produto" class="product-image">
    <h3 class="product-name" th:text="${produto.nome}"></h3>
    <h4 class="product-preco" th:text="'R$: '+ ${produto.preco}"></h4>
    <h6 class="product-estoque" th:text="${produto.quantidade}"></h6>
    <button class="add-to-cart">Comprar</button>
  </div>
</section>

<footer>
  <p>.....</p>
</footer>
</body>
</html>
